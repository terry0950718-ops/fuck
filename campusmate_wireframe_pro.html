<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CampusMate Pro｜校園學習管理</title>
<style>
body{font-family:Microsoft JhengHei,sans-serif;margin:0;background:#f4f6fb}
header{background:#4338ca;color:#fff;padding:16px}
.container{padding:20px;max-width:900px;margin:auto}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
h3{margin-top:0}
input,select{padding:8px;border-radius:8px;border:1px solid #ccc;margin-right:6px}
button{background:#4338ca;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
button.secondary{background:#e5e7eb;color:#111}
.task{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee}
.task.done span{text-decoration:line-through;color:#999}
.badge{padding:4px 8px;border-radius:8px;font-size:12px;background:#e0e7ff;color:#4338ca;margin-left:6px}
.progress{background:#e5e7eb;border-radius:999px;height:10px;overflow:hidden}
.progress-bar{background:#4338ca;height:100%;width:0%}
</style>
</head>
<body>
<header>
<h2>CampusMate Pro｜校園學習管理 Wireframe</h2>
</header>

<div class="container">

<div class="card">
<h3>新增學習任務</h3>
<input id="taskInput" placeholder="任務名稱">
<input type="date" id="taskDate">
<select id="taskType">
<option value="作業">作業</option>
<option value="考試">考試</option>
<option value="報告">報告</option>
</select>
<button onclick="addTask()">新增</button>
</div>

<div class="card">
<h3>篩選任務</h3>
<select onchange="filterTasks(this.value)">
<option value="all">全部</option>
<option value="作業">作業</option>
<option value="考試">考試</option>
<option value="報告">報告</option>
</select>
</div>

<div class="card">
<h3>完成進度</h3>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<p id="progressText">0%</p>
</div>

<div class="card">
<h3>我的任務清單</h3>
<div id="taskList"></div>
</div>

</div>

<script>
let tasks=[];

function addTask(){
 const name=document.getElementById('taskInput').value;
 const date=document.getElementById('taskDate').value;
 const type=document.getElementById('taskType').value;
 if(!name)return;
 tasks.push({name,date,type,done:false});
 render();
 document.getElementById('taskInput').value='';
}

function toggleDone(index){
 tasks[index].done=!tasks[index].done;
 render();
}

function filterTasks(type){
 render(type);
}

function render(filter='all'){
 const list=document.getElementById('taskList');
 list.innerHTML='';
 let completed=0;
 tasks.forEach((t,i)=>{
  if(filter!=='all' && t.type!==filter) return;
  if(t.done) completed++;
  const div=document.createElement('div');
  div.className='task'+(t.done?' done':'');
  div.innerHTML=`<span>${t.name} (${t.date||'未設定'}) <span class="badge">${t.type}</span></span>
  <button class="secondary" onclick="toggleDone(${i})">${t.done?'復原':'完成'}</button>`;
  list.appendChild(div);
 });
 const percent=tasks.length?Math.round(completed/tasks.length*100):0;
 document.getElementById('progressBar').style.width=percent+'%';
 document.getElementById('progressText').innerText=percent+'%';
}
</script>
</body>
</html>
